<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator-app">
         <div class="display">
            <div id="result"></div>
         </div>
         <div class="btn-grid">
            <button class="btn width-2x" id="clr">C</button>
            <button class="btn width-2x" id="remove"> &larr; </button>

            <button class="btn" class="number">7</button>
            <button class="btn" class="number">8</button>
            <button class="btn" class="number">9</button>
            <button class="btn" class="operator">รท</button>

            <button class="btn" class="number">4</button>
            <button class="btn" class="number">5</button>
            <button class="btn" class="number">6</button>
            <button class="btn" class="operator">x</button>

            <button class="btn" class="number">1</button>
            <button class="btn" class="number">2</button>
            <button class="btn" class="number">3</button>
            <button class="btn" class="operator">-</button>

            <button class="btn" id="pointer">,</button>
            <button class="btn" class="number">0</button>
            <button class="btn" id="equals"> =</button>
            <button class="btn" class="operator">+</button>
         </div>

      </div>
    </div>
  </main>
  
</body>
</html>
